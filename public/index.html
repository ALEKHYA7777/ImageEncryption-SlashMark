<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Encryption</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Encryption and Decryption</h1>
        <input type="file" id="imageInput" accept="image/*">
        <input type="text" id="keyInput" placeholder="Enter a secure key">
        <button id="encryptBtn">Encrypt Image</button>
        <button id="decryptBtn">Decrypt Image</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
